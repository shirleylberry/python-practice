$def with (room, player)
<div class = "container">
    <h1> $room.name </h1>

    <pre>
        $room.description
    </pre>

    $if room.name == "death":
        <p><a href = "/">Play Again.</a></p>
        <h1>$room.name</h1>
        <h2>$player.name</h2>
    $else:
        <p>
            <form action = "/game" method = "POST">
                <input type = "text" name = "action">
                <input type = "submit">
            </form>
        </p>
</div>
