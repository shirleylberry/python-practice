<!DOCTYPE html>

<html>
<head>
    <title>A Blog</title>
</head>

<body>
    <h1>A Blog</h1>

    <form method = "post">
        <label>
            <div>Title</div>
            <input type= = "text" name = "subject" value = {{subject}}>
        </label>
        <label>
            <div>Post Content</div>
            <textarea name = "content">{{content}}</textarea>
        </label>
        <div class = "error">{{error}}</div>

        <input type = "submit">
    </form>

</body>
</html>
