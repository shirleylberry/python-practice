<!DOCTYPE html>

<html>
<head>
    <title>A Blog</title>
</head>

<body>
    <h1>A Blog</h1>

    {% for post in posts %}
        <div class = "post">
            <div class = "post-title">{{post.subject}}</div>
            <pre class = "post-content">{{post.content}}</pre>
        </div>
    {% endfor %}
</body>
</html>
