<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<form method = "post">
    Complete this form to sign up.
    <br>
    <br>
    <label> Username
        <input type = "text" name = "username" value = "{{username}}">
    </label>
    <br>
    <label> Password
        <input type = "password" name = "password">
    </label>
    <br>
    <label> Verify Password
        <input type = "password" name = "verify">
    </label>
    <br>
    <br>
    <label> Email
        <input type = "text" name = "email" value = "{{email}}">
    </label>
    <input type = "submit">
    <br>
</form>
<div>{{error}}</div>
</body>
</html>
